<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="Results">
      <h2>Your Results</h2>
      <div class="score">
        <h1>73</h1>
        <h5>of 100</h5>
      </div>
      <h3>Great</h3>
      <h4>Your Score is higher than the 65% of the who have taken the tests. </h4>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="marks">
      <div class="marks-1">
        <div class="marks-11">

          <img src="icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <h4>82<span>/100</span></h4>
               
        </div>
        <div class="marks-11">
          <img src="icon-memory.svg">

          <h3>Memory</h3>
          <h4>90<span>/100</span></h4>
        </div>
        <div class="marks-11">
          <img src="icon-verbal.svg" alt="">
          <h3>Verbal</h3>
          <h4>88<span>/100</span></h4></div>
          <div class="marks-11">
          <img src="icon-visual.svg" alt="">
          <h3>Visual</h3>
          <h4>100<span>/100</span></h4></div>
     
      </div>
      <div class="marks-2">
       
       
      </div>
    </div>

      <button>Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Senthilnathan N</a>.
  </div>
</body>
</html>
